          <div class="collapse navbar-collapse" id="navbarNavDropdown">

        class="carousel slide"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"

        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://olimpsport.com/media/mageplaza/blog/post/image//o/l/olimp_live_and_fight_5.jpg"
              class="d-block w-100" height="600px"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.ceramiq-wear.com/img/cms/slide_avanatages.jpg"
              class="d-block w-100" height="600px"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://image.freepik.com/vecteurs-libre/mega-vente-lettrage-sacs-dans-panier_1262-15855.jpg"
              class="d-block w-100" height="600px"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a

          href="#carouselExampleIndicators"

        >

          <span class="visually-hidden">Next</span>
        </a>

              </div>

              </div>
